          echo "$REMOTE_VERSION" > version.txt
          
          log "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $REMOTE_VERSION"
          echo "updated=true" >> $GITHUB_OUTPUT
