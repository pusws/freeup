          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0") # æä¾›ä¸€ä¸ªé»˜è®¤å€¼ä»¥ä¾¿æ¯”è¾ƒ
          log "æœ¬åœ°ç‰ˆæœ¬: ${LOCAL_VERSION}"

