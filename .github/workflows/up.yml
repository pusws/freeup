jobs:
  update:
    runs-on: ubuntu-latest
    env:
      REPO_OWNER: "bia-pain-bache"
      REPO_NAME: "BPB-Worker-Panel"
      TARGET_FILE: "worker.zip"
    outputs:
      new_version: ${{ steps.check_update_step.outputs.new_version }}
      updated: ${{ steps.check_update_step.outputs.updated }}
    steps:
      - name: æ£€å‡ºä»“åº“
        uses: actions/checkout@v4

      - name: æ£€æŸ¥å¹¶æ›´æ–° Worker
        id: check_update_step
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -eo pipefail

          log() { echo "[$(date +'%Y-%m-%d %H:%M:%S')] $1"; }

          log "å¼€å§‹æ£€æŸ¥æ›´æ–°..."
          echo "updated=false" >> $GITHUB_OUTPUT
          echo "new_version=" >> $GITHUB_OUTPUT

          # è·å–æœ¬åœ°ç‰ˆæœ¬
          LOCAL_VERSION=$(cat version.txt 2>/dev/null || echo "0.0.0")
          log "æœ¬åœ°ç‰ˆæœ¬: ${LOCAL_VERSION}"

          # æ„å»º API URLï¼ˆæ³¨æ„ï¼šåŸä»£ç æœ‰å¤šä½™ç©ºæ ¼ï¼Œå·²ä¿®å¤ï¼‰
          LATEST_RELEASE_URL="https://api.github.com/repos/ ${{ env.REPO_OWNER }}/${{ env.REPO_NAME }}/releases/latest"
          log "è·å–æœ€æ–° Release ä¿¡æ¯ ä»: $LATEST_RELEASE_URL"

          RESPONSE=$(curl -s --retry 3 -L \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "$LATEST_RELEASE_URL")

          if [ $? -ne 0 ]; then
            log "ERROR: æ— æ³•è®¿é—® GitHub API"
            exit 1
          fi

          # æ£€æŸ¥ API æ˜¯å¦è¿”å›é”™è¯¯
          if echo "$RESPONSE" | jq -e '.message' > /dev/null; then
            log "ERROR: GitHub API è¿”å›é”™è¯¯: $(echo "$RESPONSE" | jq -r '.message')"
            if echo "$RESPONSE" | jq -e '.documentation_url' > /dev/null; then
              log "Docs: $(echo "$RESPONSE" | jq -r '.documentation_url')"
            fi
            exit 1
          fi

          REMOTE_VERSION=$(echo "$RESPONSE" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "$RESPONSE" | jq -r '.assets[] | select(.name == "'"$TARGET_FILE"'") | .browser_download_url')

          if [ -z "$REMOTE_VERSION" ] || [ "$REMOTE_VERSION" == "null" ]; then
            log "ERROR: æ— æ³•ä» API å“åº”ä¸­è·å– tag_name"
            log "API Response: $RESPONSE"
            exit 1
          fi
          log "æœ€æ–°ç‰ˆæœ¬: $REMOTE_VERSION"

          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" == "null" ]; then
            log "ERROR: æœªåœ¨æœ€æ–° Release ($REMOTE_VERSION) ä¸­æ‰¾åˆ°ç›®æ ‡æ–‡ä»¶ '$TARGET_FILE'"
            log "API Response: $RESPONSE"
            exit 1
          fi

          # åˆ¤æ–­æ˜¯å¦éœ€è¦æ›´æ–°
          FORCE_UPDATE="${{ github.event.inputs.force_update || 'false' }}"
          log "å¼ºåˆ¶æ›´æ–°: $FORCE_UPDATE"

          if [ "$LOCAL_VERSION" = "$REMOTE_VERSION" ] && [ "$FORCE_UPDATE" != "true" ]; then
            log "å·²æ˜¯æœ€æ–°ç‰ˆæœ¬ ($LOCAL_VERSION)ï¼Œæ— éœ€æ›´æ–°"
            echo "new_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
            exit 0
          fi

          log "æ£€æµ‹åˆ°æ–°ç‰ˆæœ¬æˆ–å¼ºåˆ¶æ›´æ–°ã€‚æœ¬åœ°: $LOCAL_VERSION, æœ€æ–°: $REMOTE_VERSION"
          log "ä¸‹è½½ $TARGET_FILE ä» $DOWNLOAD_URL ..."
          wget --quiet -O "$TARGET_FILE" "$DOWNLOAD_URL"

          log "è§£å‹ $TARGET_FILE..."
          unzip -o "$TARGET_FILE"

          log "æ¸…ç†ä¸‹è½½çš„å‹ç¼©åŒ… $TARGET_FILE..."
          rm "$TARGET_FILE"

          log "æ›´æ–°æœ¬åœ° version.txt æ–‡ä»¶ä¸º $REMOTE_VERSION..."
          echo "$REMOTE_VERSION" > version.txt

          log "æ›´æ–°å®Œæˆï¼Œæ–°ç‰ˆæœ¬: $REMOTE_VERSION"
          echo "updated=true" >> $GITHUB_OUTPUT
          echo "new_version=$REMOTE_VERSION" >> $GITHUB_OUTPUT

      - name: æäº¤æ›´æ”¹
        if: steps.check_update_step.outputs.updated == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ğŸ”„ è‡ªåŠ¨åŒæ­¥ Worker ç‰ˆæœ¬: ${{ steps.check_update_step.outputs.new_version }}"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"
          file_pattern: |
            *.js
            *.json
            *.html
            version.txt
